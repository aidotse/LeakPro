audit:  # Configurations for auditing
  random_seed: 1234  # Integer specifying the random seed
  attack_list:
    rmia:
      training_data_fraction: 0.03  # Fraction of the auxilary dataset to use for this attack (in each shadow model training)
      attack_data_fraction: 0.01 # Fraction of auxiliary dataset to sample from during attack
      num_shadow_models: 2 # Number of shadow models to train
      online: False # perform online or offline attack
      temperature: 2
      gamma: 2.0
      offline_a: 0.33 # parameter from which we compute p(x) from p_OUT(x) such that p_IN(x) = a p_OUT(x) + b.
      offline_b: 0.66
    qmia:
      training_data_fraction: 0.1  # Fraction of the auxilary dataset (data without train and test indices) to use for training the quantile regressor
      epochs: 5  # Number of training epochs for quantile regression
    population:
      attack_data_fraction: 0.1  # Fraction of the auxilary dataset to use for this attack
    loss_traj:
      training_shadow_data_fraction: 0.15 # Fraction of the auxilary dataset to use for training the shadow models
      training_distill_data_fraction : 0.85 # Fraction of the auxilary dataset to use for training the distillation models
      num_shadow_models: 1 # One shadow model for this attack in the paper
      # f_attack_data_size: 0.3
      number_of_traj: 5 # Number of epochs (number of points in the loss trajectory)
      # distillation_target_data_size: 0.3
      # f_distillation_target_date: 0.3
      distill_epochs: 5 # Number of epochs to train the distillation model
      num_students: 1 # Number of students in the distillation
      num_classes: 10 # Number of classes in the dataset
      # aux_data_size: 240000 # all data except the training and test data for the target model
      attack_mode: "soft_label" # label_only, soft_label
      attack_data_dir: "./leakpro_output/attack_objects/loss_traj"
      mia_classifier_epochs: 10


  report_log: "./leakpro_output/results"  # Folder to save the auditing report
  target_model_folder: "./target"
  attack_folder: "attack_objects"
  attack_type: "mia"
  split_method: "no_overlapping"  # Method of creating the attack dataset

target:
  module_path: "./leakpro/shadow_model_blueprints.py"
  model_class: "ResNet18"
  trained_model_path: "./target/target_model.pkl" 
  trained_model_metadata_path: "./target/model_metadata.pkl"
  data_path: "./target/data/cinic10.pkl"


shadow_model:
  storage_path: "./leakpro_output/attack_objects/shadow_models"
  # Path to a Python file with the shadow model architecture
  module_path: "./leakpro/shadow_model_blueprints.py"
  #
  # [Optional] Define a shadow model (if none, shadow model will follow the target model)
  # Name of the class to instantiate from the specified file
  # model_class_path: "ConvNet"
