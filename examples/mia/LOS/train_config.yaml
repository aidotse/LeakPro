run: # Configurations for a specific run
  random_seed: 1236 # Integer number of specifying random seed
  log_dir: target # String for indicating where to save all the information, including models and computed signals. We can reuse the models saved in the same log_dir.


train: 
  training_method : GRUD # LR, GRUD
  LR: 
    epochs: 40 # Integer number for indicating the epochs for training target model. For speedyresnet, it uses its own number of epochs.
    # batch_size: 128 # Integer number for indicating batch size for training the target model. For speedyresnet, it uses its own batch size.
    optimizer: SGD # String which indicates the optimizer. We support Adam and SGD. For speedyresnet, it uses its own optimizer.
    learning_rate: 0.0001 # Float number for indicating learning rate for training the target model. For speedyresnet, it uses its own learning_rate.
    momentum: 0.9
    weight_decay: 5.392 # Float number for indicating weight decay for training the target model. For speedyresnet, it uses its own weight_decay.

data: # Configuration for data
  dataset: mimiciiii # String indicates the name of the dataset
  f_train: 0.5 # Float number from 0 to 1 indicating the fraction of the train dataset
  f_test: 0.4 # Float number from 0 to 1 indicating the size of the test set
  f_early_stop: 0.1 # Float number from 0 to 1 indicating the fraction of the early stop dataset
  batch_size: 128 # Integer number for indicating batch size for training the target model. For speedyresnet, it uses its own batch size.
  data_dir: ./data/ # String about where to save the data.