audit:  # Configurations for auditing
  random_seed: 1234  # Integer specifying the random seed
  attack_list:
    - attack: rmia
      online: False
      num_shadow_models: 2
      gamma: 1
    - attack: lira
      online: True
      num_shadow_models: 3
      training_data_fraction: 0.6

  output_dir: "./leakpro_output"
  attack_type: "mia" #mia, gia
  data_modality: "tabular" #image, tabular

