audit:  # Configurations for auditing
  random_seed: 1236  # Integer specifying the random seed
  attack_list:
# LiRA with vectorized flag
    - attack: lira
      online: true
      num_shadow_models: 64
      training_data_fraction: 0.5
      vectorized: true      
# RMIA with vectorized flag
    - attack: rmia
      online: true
      num_shadow_models: 64
      training_data_fraction: 0.5
      vectorized: true
      vec_batch_points: 1024
  output_dir: "./B/output"
  attack_type: "mia" #mia, gia
  data_modality: "image" #image, tabular

target:
  # Target model path
  module_path: "./target_model_class.py"
  model_class: "WideResNet" #"WideResNet" #"ResNet18" 
  target_folder: "./B/target"
  # Data paths
  data_path: "./data/cifar10.pkl"

shadow_model:

distillation_model:
